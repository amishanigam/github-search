<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>github api</title>
</head>
<body>
    <div class="container">
      <div class="left">  
        <div class="profile">
        <img class="profilepic"  alt="">   
        </div>
        <form>
            <input type="text" placeholder="Enter User Name" required>
            <button type="submit">Search</button>
        </form>
      </div>
      <div class="right">
        <div class="which"><h3 class="username">User Name : <h3 class="udata"></h3></h3></div>
       
        <div class="whom"><h3 class="repo">Total repository : <h3 class="repodata"></h3> </h3></div>
        <div class="where"><h3 class="followers">Followers : <h3 class="followdata"></h3> </h3></div>
        <div class="how"><h3 class="followings">Followings : <h3 class="followingdata"></h3> </h3>
        </div>


      </div>
        

    </div>
    <script src="main.js"></script>
    
</body>
</html>
